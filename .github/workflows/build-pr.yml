name: Build PR Changes

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build 1/5
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          sudo npm uninstall -g parcel-bundler

      - name: Build 2/5
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          sudo npm uninstall -g parcel-bundler
          yarn

      - name: Build 3/5
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          sudo npm uninstall -g parcel-bundler
          yarn
          yarn lint-check

      - name: Build 4/5
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          sudo npm uninstall -g parcel-bundler
          yarn
          yarn lint-check
          yarn format-check

      - name: Build 5/5
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          sudo npm uninstall -g parcel-bundler
          yarn
          yarn lint-check
          yarn format-check
          yarn build || yarn build || yarn build || yarn build || yarn build

      - name: Build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          sudo npm uninstall -g parcel-bundler
          yarn
          yarn lint-check
          yarn format-check
          # builds silently fail with exit code 129
          # not sure who the culprit is; everything builds fine locally
          # after a few failed builds, it finally builds successfully
          yarn build || yarn build || yarn build || yarn build || yarn build

      - name: Create 404.html
        run : |
          cd dist/
          ln -s index.html 404.html

      - name: Create git history file
        run: |
          git log > dist/log
