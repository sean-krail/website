extends: tslint:recommended
linterOptions:
  format: codeFrame
rules:
  align:
    options:
      - elements
      - members
      - parameters
      - statements
  await-promise:
    options:
      - RequestPromise
  interface-name: false
  interface-over-type-literal: false
  max-classes-per-file: false
  no-duplicate-imports: true
  no-unused-expression:
    options:
      - allow-fast-null-checks
  no-var-requires: false
  object-literal-sort-keys: false
  prefer-readonly: true
  prefer-switch:
    options:
      min-cases: 3
  prefer-template: true
  quotemark:
    options:
      - single
      - avoid-escape
      - avoid-template
  space-within-parens:
    options:
      - 0
  variable-name:
    options:
      - ban-keywords
      - check-format
      - allow-leading-underscore
      - allow-pascal-case
  whitespace:
    options:
      - check-branch
      - check-decl
      - check-module
      - check-operator
      - check-preblock
      - check-postbrace
      - check-rest-spread
      - check-separator
      - check-type
      - check-type-operator
      - check-typecast
jsRules: true
